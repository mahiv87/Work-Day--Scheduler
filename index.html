<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block">
        <div class="col-md-1 hour hour1">9AM </div>
        <textarea class="col-md-10 description description1"></textarea>
        <button class="col-md-1 btn saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div class="row time-block">
        <div class="col-md-1 hour hour2">10AM </div>
        <textarea class="col-md-10 description description2"></textarea>
        <button class="col-md-1 btn saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div class="row time-block">
        <div class="col-md-1 hour hour3">11AM </div>
        <textarea class="col-md-10 description description3"></textarea>
        <button class="col-md-1 btn saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div class="row time-block">
        <div class="col-md-1 hour hour4">12PM </div>
        <textarea class="col-md-10 description description4"></textarea>
        <button class="col-md-1 btn saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div class="row time-block">
        <div class="col-md-1 hour hour5">1PM </div>
        <textarea class="col-md-10 description description5"></textarea>
        <button class="col-md-1 btn saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div class="row time-block">
        <div class="col-md-1 hour hour6">2PM </div>
        <textarea class="col-md-10 description description6"></textarea>
        <button class="col-md-1 btn saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div class="row time-block">
        <div class="col-md-1 hour hour7">3PM </div>
        <textarea class="col-md-10 description description7"></textarea>
        <button class="col-md-1 btn saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div class="row time-block">
        <div class="col-md-1 hour hour8">4PM </div>
        <textarea class="col-md-10 description description8"></textarea>
        <button class="col-md-1 btn saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </div>
      
      <div class="row time-block">
        <div class="col-md-1 hour hour9">5PM </div>
        <textarea class="col-md-10 description description9"></textarea>
        <button class="col-md-1 btn saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </div>
      
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
